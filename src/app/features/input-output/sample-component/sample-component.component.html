<div class="content">
  <h2>Input-Output</h2>
  <p>Traditional Angular approach based on Input and Output.</p>

  <div class="card-container">
    <app-card-for-input-output *ngFor="let card of cards" (remove)="doRemoveCard($event)" [identifiedBy]="card" [country]="selectedCountry">
    </app-card-for-input-output>
  </div>

  <div class="row w-100 pt-2 border-top">
    <div class="col-sm-8">
      <button class="btn btn-primary ml-auto" type="button" (click)="doAddCard()">Add component</button>
    </div>
    <div class="col-sm-4">
      <app-country-select-for-input-output (select)="doSelectCountry($event)"></app-country-select-for-input-output>
    </div>
  </div>
</div>
