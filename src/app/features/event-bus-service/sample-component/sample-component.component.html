<div class="content">
  <h2>Event Bus</h2>
  <p>An "Event Bus" can provide a loosely coupled way to communicate between objects.</p>

  <div class="card-container">
    <app-card-for-event-bus *ngFor="let card of cards" (remove)="doRemoveCard($event)" [identifiedBy]="card">
    </app-card-for-event-bus>
  </div>

  <div class="row w-100 pt-2 border-top">
    <div class="col-sm-8">
      <button class="btn btn-primary ml-auto" type="button" (click)="doAddCard()">Add component</button>
    </div>
    <div class="col-sm-4">
      <app-country-select-for-event-bus></app-country-select-for-event-bus>
    </div>
  </div>
</div>
