<div class="content">
  <h2>Replay Subject</h2>
  <p>A variant of Subject that "replays" or emits old values to new subscribers. It buffers a set number of values and will emit those values immediately to any new subscribers in
    addition to emitting new values to existing subscribers. In this example the buffer size is set to 1.</p>

  <div class="card-container">
    <app-card *ngFor="let card of cards" (remove)="doRemoveCard($event)" [identifiedBy]="card">
    </app-card>
  </div>

  <div class="row w-100 pt-2 border-top">
    <div class="col-sm-8">
      <button class="btn btn-primary ml-auto" type="button" (click)="doAddCard()">Add component</button>
    </div>
    <div class="col-sm-4">
      <select class="form-control" [(ngModel)]="selectedOption" (change)="doSetCountry()">
        <option *ngFor="let country of countries" value="{{country.id}}">{{country.id}} {{country.name}}</option>
      </select>
    </div>
  </div>
</div>
